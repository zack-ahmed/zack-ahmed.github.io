			  </div>
			  <div class="form-group">
				<label for="rotation">Rotation</label>
				<input type="number" class="form-control" id="rotation" value="0">
			  </div>
			  <button type="button" class="btn btn-primary" onclick= "draw(document.getElementById('sides'), document.getElementById('size'), document.getElementById('rotation'))">Draw</button>
			  <button type="button" class="btn btn-default" onclick= "clearCanvas()">Clear</button>
			</form>
	</div>
